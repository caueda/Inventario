<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <script>
    	$(function(){
    		if($("#mensagem ul li").html()){
    			$("#mensagem").dialog();
    		}
    	});
    </script>
    
    <title>Login</title>
</h:head>	
<h:body>
	<ui:composition template="/template/mainTemplate.xhtml">
		<ui:define name="titulo">Login</ui:define>
		<ui:define name="corpo">			
			<h:form id="form" prependId="false">
				<div class="form-group">
					<LABEL for="username">Login:</LABEL>					
					<h:inputText id="username" styleClass="form-control" value="#{loginAction.login}" required="true"/>
					<h:message for="username"/>					
				</div>
				<div class="form-group">
					<LABEL for="senha">Senha:</LABEL>					
					<h:inputSecret id="senha" styleClass="form-control" value="#{loginAction.senha}" required="true"/>
					<h:message for="senha"/>				
				</div>
				<h:commandButton value="Logar" action="#{loginAction.logar}" styleClass="btn btn-primary"/>
			</h:form>		
			<div id="mensagem" style="display:none;" title="Mensagem">
				<h:messages styleClass="has-error" globalOnly="true" />
			</div>		
		</ui:define>
	</ui:composition>
</h:body>
</html>
