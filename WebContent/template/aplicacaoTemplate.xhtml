<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>	
	<base href="http://#{facesContext.externalContext.request.localAddr}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/"></base>
	
	<script type="text/javascript" src="scripts/jquery-1.12.1.min.js"></script>
    
    <style>
		html,
		body {
		  height: 100%;
		  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
		  padding: 0;
		  margin: 0;
		  overflow: auto;
		}
		
		.page-container {
		  margin: 20px;
		}
		
		/* horizontal panel*/
		.panel-container {
		  display: flex;
		  flex-direction: row;
		  border: 1px solid silver;
		  overflow: hidden;
		  
		  /* avoid browser level touch actions */
		  xtouch-action: none;
		}
		
		.panel-left {
		  flex: 0 0 auto;
		  /* only manually resize */
		  padding: 10px;
		  width: 250px;
		  min-height: 200px;
		  min-width: 150px;
		  white-space: nowrap;
		  background: #838383;
		  color: white;
		}
		
		.splitter {
		  flex: 0 0 auto;
		  width: 18px;  
		  background: url(http://#{facesContext.externalContext.request.localAddr}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/vsizegrip.png) center center no-repeat #535353;
		  min-height: 200px;
		  cursor: col-resize;  
		}
		
		.panel-right {
		  flex: 1 1 auto;
		  /* resizable */
		  padding: 10px;
		  width: 100%;
		  min-height: 200px;
		  min-width: 200px;
		  background: #eee;
		}
		
		
		/* vertical panel */
		
		.panel-container-vertical {
		  display: flex;
		  flex-direction: column;
		  height: 500px;
		  border: 1px solid silver;
		  overflow: hidden;
		}
		
		.panel-top {
		  flex: 0 0 auto;
		  /* only manually resize */
		  padding: 10px;
		  height: 150px;
		  width: 100%;
		  white-space: nowrap;
		  background: #838383;
		  color: white;
		}
		
		.splitter-horizontal {
		  flex: 0 0 auto;
		  height: 18px;
		  background: url(http://#{facesContext.externalContext.request.localAddr}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/hsizegrip.png) center center no-repeat #535353;
		  cursor: row-resize;
		}
		
		.panel-bottom {
		  flex: 1 1 auto;
		  /* resizable */
		  padding: 10px;
		  min-height: 200px;
		  background: #eee;
		}
		
		label {
		  font-size: 1.2em;
		  display: block;
		  font-weight: bold;
		  margin: 30px 0 10px;
		}
		
		pre {
		  margin: 20px;
		  padding: 10px;
		  background: #eee;
		  border: 1px solid silver;
		  border-radius: 4px;
		  overflow: auto;
		}
	</style>
    <title><ui:insert name="titulo">Título da Página</ui:insert></title>
</h:head>	
<h:body style="">			
        <h1>
           Cabeçalho
        </h1>
        <div class="panel-container">        	
            <div class="panel-left">
                <h:form>
				    <p:growl autoUpdate="true"/>
				 
				    <p:panelMenu style="width:250">
				        <p:submenu label="Ajax Menuitems">
				            <p:menuitem value="Save" actionListener="#{loginAction.logout}" icon="ui-icon-disk" />
				            <p:menuitem value="Update" actionListener="#{loginAction.logout}"  icon="ui-icon-arrowrefresh-1-w" />
				        </p:submenu>
				        <p:submenu label="Non-Ajax Menuitem">
				            <p:menuitem value="Delete" actionListener="#{loginAction.logout}"  ajax="false" icon="ui-icon-close"/>
				        </p:submenu>
				        <p:separator />
				        <p:submenu label="Navigations" >
				            <p:submenu label="Links" icon="ui-icon-extlink">
				                <p:submenu label="PrimeFaces" icon="ui-icon-heart">
				                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="ui-icon-home" />
				                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="ui-icon-document" />
				                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="ui-icon-arrowthick-1-s" />
				                    <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="ui-icon-wrench" />
				                </p:submenu>
				            </p:submenu>
				            <p:menuitem value="Logout" outcome="/login" icon="ui-icon-power" />
				        </p:submenu>
				    </p:panelMenu>
				</h:form>
            </div>		
            <div class="panel-right">
            	<div class="content">
            	<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" globalOnly="true"/>
                <ui:insert name="aplicacao"></ui:insert>
                </div>
            </div>
        </div>		
</h:body>
</html>
