<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<style>
		#jsfMensagem {list-style-type: none;}
	</style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>	
	<base href="http://#{facesContext.externalContext.request.localAddr}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/"></base>
	
	<link rel="stylesheet" href="scripts/jquery-ui-1.11.4/jquery-ui.min.css"></link>
	<script type="text/javascript" src="scripts/jquery-1.12.1.min.js"></script>
	<script type="text/javascript" src="scripts/jquery-ui-1.11.4/jquery-ui.min.js"></script>

    <!-- Bootstrap -->
    <link href="style/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <link href="style/bootstrap/css/bootstrap-responsive.css" rel="stylesheet"></link>
    <script src="style/bootstrap/js/bootstrap.min.js"></script>        
    
    <title><ui:insert name="titulo">Título da Página</ui:insert></title>
</h:head>	
<h:body>
	<br/>
	<div class="content">		
		<ui:insert name="corpo"></ui:insert>
		<div id="mensagem" style="display:none;" title="Mensagem">
			<h:messages id="jsfMensagem" styleClass="has-error" globalOnly="true" />
		</div>	
	</div>
	<script>
	    $(function(){
	    	if($("#mensagem ul li").html()){
	    		$("#mensagem").dialog({
	  		      title:'Mensagem', 
				  width:'auto', 
				  height:'auto',				  
			      open: function(event, ui) { $(".ui-dialog-titlebar-close", ui.dialog | ui).hide();},      
				  resizable: false,
			      modal: true,
			      buttons: {
			        Fechar: function() {
			          $( this ).dialog( "close" );			                  
					}
			      }
			 });
	    	}
	    });		
	</script>
</h:body>
</html>
